<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zubridge Tauri V1 Example</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./main.tsx"></script>

    <!-- Set the body class based on URL parameters -->
    <script>
      (function () {
        const urlParams = new URLSearchParams(window.location.search);
        const isRuntimeWindow = urlParams.get('runtime') === 'true';
        document.body.classList.add(isRuntimeWindow ? 'runtime-window' : 'main-window');
      })();
    </script>
  </body>
</html>
