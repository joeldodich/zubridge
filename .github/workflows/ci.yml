name: CI

on:
  push:
    branches:
      - main
      - v[0-9]+
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

env:
  TURBO_TELEMETRY_DISABLED: 1

jobs:
  build:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        node-version: [20.x]
      fail-fast: false

    steps:
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo tee -a /etc/apt/sources.list > /dev/null <<EOT
          deb http://archive.ubuntu.com/ubuntu jammy main universe
          EOT
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libglib2.0-dev \
            libsoup-2.4-1 \
            libjavascriptcoregtk-4.1-dev

      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup workspace
        uses: ./.github/workflows/actions/setup-workspace
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ—ï¸ Build and verify packages
        uses: ./.github/workflows/actions/build-verify

      - name: ðŸ§ª Run Tests
        run: |
          # Turborepo's caching ensures each package is only built once
          # The build dependency graph in turbo.json controls this
          if [ "$RUNNER_OS" == "Linux" ]; then
            # Workaround for linux CI
            # https://github.com/electron/electron/issues/41066
            sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
            # Run tasks in serial on Ubuntu to avoid Xvfb issues
            pnpm run test:unit --concurrency=1
            pnpm run test:e2e --concurrency=1
          else
            pnpm run test:unit
            pnpm run test:e2e
          fi
        shell: bash

      - name: ðŸ› Show logs
        if: failure()
        run: |
          pnpm run ci:e2e:logs

      - name: ðŸ› Debug Build
        uses: stateful/vscode-server-action@v1.1.0
        if: failure()
        with:
          timeout: '180000'
